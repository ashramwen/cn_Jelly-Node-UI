<div>
  <div
    class="jn-form condition-container"
    *ngFor="let condition of conditions">
      <div class="title-container">
        <div class="title-inner">
          <label>{{"Expression" | translate}}</label>
        </div>
      </div>
      <div class="option-container">
        <div class="option-row">
          <input class="jn-form-control jn-text" type="text" [(ngModel)]="condition.field" (ngModelChange)="modelChange($event)" />
        </div>
        <div class="option-row">
          <jn-select
            class="operator auto-width"
            [(ngModel)]="condition.operator"
            (ngModelChange)="modelChange($event)"
            [options]="getOperators(condition.type)"
          ></jn-select>
        </div>
        <div class="option-row">
          <input class="jn-form-control jn-text" type="text" [(ngModel)]="condition.valueHolder" (ngModelChange)="modelChange($event)" />
        </div>
      </div>
  </div>
</div>

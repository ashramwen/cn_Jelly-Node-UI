<div>
    palette
</div>
<div id="palette" *ngFor="let n of nodes">
    <div class="palette-function">
        <div class="palette_node ui-draggable">
            <div class="palette_label" dir="">{{n.constructor.name}}</div>
            <div class="palette_icon">
                <!--<div class="palette_icon" style="background-image: url(icons/function.png)"></div>-->
            </div>
            <div class="palette_port output"></div>
            <div class="palette_port input"></div>
        </div>
    </div>
</div>
